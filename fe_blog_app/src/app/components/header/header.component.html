<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Left side: Logo -->
      <div class="logo-section" (click)="navigateToHome()">
        <div class="reddit-logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0zm5.01 4.744c.688 0 1.25.561 1.25 1.249a1.25 1.25 0 0 1-2.498.056l-2.597-.547-.8 3.747c1.824.07 3.48.632 4.674 1.488.308-.309.73-.491 1.207-.491.968 0 1.754.786 1.754 1.754 0 .716-.435 1.333-1.01 1.614a3.111 3.111 0 0 1 .042.52c0 2.694-3.13 4.87-7.004 4.87-3.874 0-7.004-2.176-7.004-4.87 0-.183.015-.366.043-.534A1.748 1.748 0 0 1 4.028 12c0-.968.786-1.754 1.754-1.754.463 0 .898.196 1.207.49 1.207-.883 2.878-1.43 4.744-1.487l.885-4.182a.342.342 0 0 1 .14-.197.35.35 0 0 1 .238-.042l2.906.617a1.214 1.214 0 0 1 1.108-.701zM9.25 12C8.561 12 8 12.562 8 13.25c0 .687.561 1.248 1.25 1.248.687 0 1.248-.561 1.248-1.249 0-.688-.561-1.249-1.249-1.249zm5.5 0c-.187 0-.688.561-.688 1.249 0 .688.561 1.249 1.25 1.249S16 13.937 16 13.25c0-.687-.562-1.249-1.25-1.249zm-5.466 3.99a.327.327 0 0 0-.231.094.33.33 0 0 0 0 .463c.842.842 2.484.913 2.961.913.477 0 2.105-.056 2.961-.913a.361.361 0 0 0 .029-.463.33.33 0 0 0-.464 0c-.547.533-1.684.73-2.512.73-.828 0-1.979-.196-2.512-.73a.326.326 0 0 0-.232-.095z"/>
          </svg>
        </div>
        <span class="site-name">Spring Reddit</span>
      </div>

      <!-- Center: Search -->
      <div class="search-section">
        <div class="search-container">
          <svg width="16" height="16" viewBox="0 0 16 16" class="search-icon">
            <path fill="currentColor" d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
          <input type="text" placeholder="Find amazing posts..." class="search-input" />
        </div>
      </div>

      <!-- Right side: Auth buttons -->
      <div class="header-actions">
        <ng-container *ngIf="!isLoggedIn">
          <button class="btn btn-outline" (click)="navigateToLogin()">LOGIN</button>
          <button class="btn btn-primary" routerLink="/signup">SIGN UP</button>
        </ng-container>
        
        <ng-container *ngIf="isLoggedIn">
          <div class="user-menu">
            <div class="user-avatar">
              {{ currentUser?.charAt(0)?.toUpperCase() }}
            </div>
            <span class="username">{{ currentUser }}</span>
            <button class="btn btn-outline btn-small" (click)="logout()">LOGOUT</button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</header>
